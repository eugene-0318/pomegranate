<html>
<head>

        <style>

    body{
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url(pom.png);
    background-size: cover;
    overflow: hidden;

	}

  header{font-family: 'Sunbatang';position: static; background: black; color: white; display: flex;  justify-content: space-between; background-size: cover;}

</head>
<body style="cursor: url('cursor.png') 16 16, auto;">
	<header>
		<P>석류의 맛</P>
		<P>The Taste of Pomegranate</P>
		<P>THORNAPPLE</P>
		</header>
  <audio id="music" src="pom.mp3" autoplay>  </audio>

<div>
  <audio id="music" src="pom.mp3" loop></audio>
</div>

<div id="word-container" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>

<script>
const music = document.getElementById("music");
let musicPlayed = false;

let data = "이젠 까마득해요 온전한 당신을 먹은 기억 여긴 날씨가 좋아요 이젠 별로 열도 안 나구요 도망쳐 온 하늘에는 새가 없어요 다다랐던 땅 위에는 그댈 닮은 것이 자라나요 한알 한알 떼다가 입에 넣고 혀를 굴려봐요 달아 빠진 듯해도 어딘가 썩은 것만 같아요 오도독 오도독 혀를 씹을 만큼 삼켜도 내 안에 똬리 튼 검은 구멍 짙어만 지네 그래도 좀처럼 멈출 수가 없어 난 그래 오늘도 제 발로 기어 들어 간 작은 지옥 한참을 떨어진 것 같은데 바닥은 어디 마치 천 번쯤 거짓말을 한 것 같은 기분 자꾸만 천해지고 거듭되어 거절되고 애꿎은 입가만 붉게 물들어 아무리 씻어내도 지워지지를 않아요 좀 더 무리해서 더럽혀 줘요 들어와 줘요 끝을 주세요 머리가 새까만 짐승의 고기는 먹는 게 아니라 했다 그렇게 사람이 된다면 차라리 난 귀신이고 싶어라 어라 한참을 떨어진 것 같은데 바닥은 어디 마치 천 번쯤 거짓말을 한 것 같은 기분 끝이없는, 끝이없는, 끝이없는, 끝이없는 끝이없는, 끝이없는, 끝이없는, 끝이없는, 끝이없는, 끝이없는, 끝이없는, 끝이없는, 끝이없는, 끝이없는, 끝이없는, 끝이없는 끝이없는, 끝이없는, 끝이없는, 끝이없는 끝이없는, 끝을 내게 줘"; // 생략
let lyrics = data.split(" ").filter(ch => ch.trim() !== "");
let i = 0;

function randomColor() {
    let r = Math.floor(Math.random() * 256); 
    let g = Math.floor(Math.random() * 0); 
    let b = Math.floor(Math.random() * 0);  
    return `rgb(${r},${g},${b})`;
}

function randomSize() {
    return Math.floor(Math.random() * 50 + 20) + "px";
}

window.onclick = function(e) {
    if (!musicPlayed) {
        music.play().catch(err => console.log(err));
        musicPlayed = true;
    }

    let word = lyrics[i];
    let color = randomColor();
    let size = randomSize();

    const container = document.getElementById("word-container");
    container.innerHTML += `<div class="word"
        style="left:${e.clientX}px;
               top:${e.clientY}px;
               color:${color};
               font-size:${size};
               font-family:'Sunbatang';
               position:absolute;
               transform:translate(-50%,-50%);
    		">${word}</div>`;

    i = (i + 1) % lyrics.length;
}
</script>



</body>
</html>
